<!-- Header START -->
<header class="header">
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav ">
          <li><a href="http://blog.miniasp.com/">首頁</a></li>
          <li><a href="http://blog.miniasp.com/archive.aspx">文章彙整</a></li>
          <li><a href="http://blog.miniasp.com/contact.aspx">與我聯絡</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://blog.miniasp.com/Account/login.aspx">登入</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="title-wrapper">
    <div class="container">
      <img (click)="changeTitle($event.altKey)" [title]="title" [src]="imgUrl" [attr.data-title]="title"
        class="pull-left logo">
      <div class="pull-left">
        <h1><a [href]="link" id="title">{{title}}</a></h1>
        <h3 [class.highlight]="counter % 2 == 0">Lorem ipsum dolor sit amet. {{counter}}</h3>
      </div>
      <div id="social-icons" class="pull-right social-icon">
        <ng-container [ngSwitch]="counter % 2">
          <ng-container *ngSwitchCase="0">
            <a href="https://www.google.com" target="_blank">
              <img src="/assets/images/facebook.png">
            </a>
            <a href="https://www.google.com" target="_blank">
              <img src="/assets/images/twitter.png">
            </a>
            <a href="https://www.google.com" target="_blank">
              <img src="/assets/images/googleplus.png">
            </a>
          </ng-container>
          <ng-container *ngSwitchCase="1">
            <a href="https://www.google.com" target="_blank">
              <img src="/assets/images/plurk.png">
            </a>
            <a href="https://www.google.com" target="_blank">
              <img src="/assets/images/weibo.png">
            </a>
            <a href="https://www.google.com" title="RSS 訂閱" target="_blank">
              <img src="/assets/images/rss.png">
            </a>
          </ng-container>
          <ng-container *ngSwitchDefault>N / A</ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</header>
<!-- Header END -->
